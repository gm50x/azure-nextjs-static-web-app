  <style>
    /* Following are generated styles via gulp. */
    /* inject: css */
    html {
      background: 0 0
    }

    body {
      font-family: var(--font-secondary);
      background-attachment: fixed;
      background-color: var(--color-background-dark);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      text-align: left
    }

    p {
      margin: 0
    }

    a {
      color: var(--color-primary)
    }

    a:hover {
      color: var(--color-primary-hover)
    }

    a:focus {
      outline: 0;
      color: var(--color-primary-hover);
    }

    a:focus-visible {
      color: var(--color-primary-hover);
    }

    button:focus-visible {
      outline: none;
    }

    input,
    select {
      border: none;
      border-bottom: 1px solid var(--color-border-dark)
    }

    input::placeholder {
      color: var(--color-text-dark)
    }

    img[data-tenant-branding-background=true] {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      position: fixed;
      left: 0;
      overflow: hidden;
      top: 0
    }

    div[data-tenant-branding-background-color=true] {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: 0
    }

    .container {
      text-align: center;
      width: 100%;
      display: table;
      height: 100vh;
      padding: 0
    }

    #api {
      margin: 0 auto
    }

    .col-lg-6 {
      max-width: 470px;
      width: 100%;
      float: none;
      display: inline-block;
      vertical-align: top;
      padding: 0
    }

    .row {
      width: 100%;
      margin: 0;
      display: table-cell;
      vertical-align: middle
    }

    ul {
      padding: 0
    }

    #simplemodal-container .simplemodal-data {
      padding: 5px 8px;
      overflow: hidden;
      background-color: var(--color-background-light);
      border-radius: 3px;
      font-style: italic
    }

    #LocalAccountSigninEmailExchange,
    #LocalAccountSigninUsernameExchange,
    #SignInWithLogonEmailExchange,
    #SignInWithLogonNameExchange,
    #SignUpWithLogonEmailExchange,
    #SignUpWithLogonNameExchange {
      background-color: var(--color-primary);
      background-image: url(none);
      background-size: 10%;
      background-position-x: 95%;
      background-position-y: 50%;
      background-repeat: no-repeat;
      border-radius: .5rem;
      width: 100%;
      width: 100%;
      font-size: 1em;
      margin-left: auto
    }

    #LocalAccountSigninEmailExchange:hover,
    #LocalAccountSigninUsernameExchange:hover,
    #SignInWithLogonEmailExchange:hover,
    #SignInWithLogonNameExchange:hover,
    #SignUpWithLogonEmailExchange:hover,
    #SignUpWithLogonNameExchange:hover {
      background-color: var(--color-primary-hover) !important
    }

    #AmazonExchange:hover {
      background-color: #36474f !important
    }

    #FacebookExchange:hover {
      background-color: #3b5595 !important
    }

    #GitHubExchange:hover {
      background-color: #0f0f0f !important
    }

    #AppleExchange:hover,
    #AppleManagedExchange:hover {
      background-color: #0f0f0f !important
    }

    #GoogleExchange:hover {
      background-color: #c64a29 !important
    }

    #LinkedInExchange:hover {
      background-color: #0274b3 !important
    }

    #MicrosoftAccountExchange:hover {
      background-color: #01a4ef !important
    }

    #QQExchange:hover {
      background-color: #1a97df !important
    }

    #TwitterExchange:hover {
      background-color: #1da1f2 !important
    }

    #WeChatExchange:hover {
      background-color: #4cc522 !important
    }

    #WeiboExchange:hover {
      background-color: #e81123 !important
    }

    .buttons button {
      margin: 0 auto;
      width: 60%;
      height: 50px;
      background-color: var(--color-primary);
      border-radius: .5rem;
      border: none;
      color: var(--color-text-light);
      font-size: 1em;
      margin-top: 10px
    }

    .buttons button:hover,
    .buttons button:focus {
      background-color: var(--color-primary-hover);
      border-color: var(--color-border-dark)
    }

    .buttons button[aria-disabled=true] {
      opacity: .3
    }

    .buttons button:not([aria-disabled=true]) {
      opacity: 1
    }

    .buttons #cancel {
      padding: 0;
      margin-left: auto;
      background: 0 0;
      border: 0;
      width: inherit;
      position: absolute;
      background-color: transparent;
      top: 2px;
      left: 15px;
      font-size: 1em;
      color: var(--color-text-dark);
      box-shadow: none;
      text-align: left
    }

    .buttons #cancel:hover,
    .buttons #cancel:focus {
      color: var(--color-text-dark) !important;
      text-decoration: underline;
    }

    .buttons #cancel:before {
      padding: 10px;
      vertical-align: sub;
      zoom: 90%;
      display: inline-block
    }

    #attributeList ul {
      padding: 0
    }

    #attributeList ul li {
      list-style: none;
      margin: 1rem 0
    }

    label {
      font-weight: 600
    }

    #attributeList ul li label {
      display: block;
      text-align: left;
      float: none
    }

    #attributeList ul li.EmailBox label,
    #attributeList ul li.Password label,
    #attributeList ul li.TextBox label {
      display: none !important
    }

    #attributeList ul li label[for=country] {
      float: left;
      display: inline-block !important;
      margin-bottom: .5rem
    }

    #attributeList ul li label[for=cpiminternal_legalCountry] {
      float: none;
      display: block !important;
      text-align: left;
      margin-bottom: .5rem
    }

    #attributeList ul li label[for=cpiminternal_dateOfBirth] {
      float: none;
      text-align: left;
      display: block !important;
      margin-bottom: .5rem
    }

    #attributeList ul li input {
      /* CUSTOMIZED */
      height: 50px;
      width: 70%;

      /* border-radius: .5rem; */
      text-indent: 0;
      background-color: var(--color-background-light)
    }

    #attributeList ul li input:focus {
      border-bottom: 2px solid var(--color-border-dark)
    }

    #attributeList ul li select:focus {
      border-bottom: 2px solid var(--color-border-dark)
    }

    #attributeList ul li input:focus-visible {
      outline: none;
    }

    #attributeList ul li select:focus-visible {
      outline: none;
    }

    #attributeList ul li input::-webkit-input-placeholder {
      text-indent: 0;
    }

    #attributeList ul li .attrEntry {
      display: flex;
      flex-direction: column-reverse;
    }

    #attributeList ul li .attrEntry.validate input.invalid,
    #attributeList ul li .attrEntry.validate input:invalid {
      border-bottom: 1px solid var(--color-error)
    }

    #attributeList ul li .attrEntry.validate input.invalid,
    #attributeList ul li .attrEntry.validate input:invalid:focus {
      border-bottom: 2px solid var(--color-error)
    }

    #attributeList ul li .attrEntry .verify {
      margin-top: 2rem;
      padding-bottom: 10px;
      position: relative
    }

    #attributeList ul li .attrEntry .verificationControlContent .buttons {
      margin-top: 2rem;
      padding-bottom: 10px;
      position: relative
    }

    #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_send] {
      width: 60%;
      height: 50px;
      background-color: var(--color-primary);
      color: var(--color-text-light);
      border-radius: .5rem
    }

    #attributeList ul li .attrEntry .verificationControlContent .sendCode {
      width: 60%;
      height: 50px;
      background-color: var(--color-primary);
      color: var(--color-text-light);
      border-radius: .5rem
    }

    #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_send]:hover {
      background-color: var(--color-primary-hover)
    }

    #attributeList ul li .attrEntry .verificationControlContent .sendCode:hover {
      background-color: var(--color-primary-hover)
    }

    @media screen and (-ms-high-contrast:active) {

      #attributeList ul li .attrEntry .verify button,
      .buttons #continue {
        border: 1px dashed var(--color-border-light) !important
      }

      #attributeList ul li .attrEntry .verify button:hover,
      .buttons #continue:hover {
        border: 1px solid var(--color-border-light) !important
      }
    }

    #attributeList ul li .attrEntry .verify .verifyButton {
      width: inherit;
      padding: 0 20px;
      height: 50px;
      background-color: var(--color-primary);
      color: var(--color-text-light);
      margin-right: 5px;
      border-radius: .5rem
    }

    #attributeList ul li .attrEntry .verificationControlContent .verifyCode {
      width: inherit;
      padding: 0 20px;
      height: 50px;
      background-color: var(--color-primary);
      color: var(--color-text-light);
      margin-right: 5px;
      border-radius: .5rem
    }

    #attributeList ul li .attrEntry .verify .verifyButton:hover {
      background-color: var(--color-primary-hover)
    }

    #attributeList ul li .attrEntry .verificationControlContent .verifyCode:hover {
      background-color: var(--color-primary-hover)
    }

    #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_resend] {
      width: inherit;
      padding: 0 20px;
      border: 0;
      font-size: 1em;
      height: 50px;
      right: 0;
      bottom: -38px;
      background-color: var(--color-primary);
      color: var(--color-text-light);
      border-radius: .5rem
    }

    #attributeList ul li .attrEntry .verificationControlContent .sendNewCode {
      width: inherit;
      padding: 0 20px;
      border: 0;
      font-size: 1em;
      height: 50px;
      right: 0;
      bottom: -38px;
      background-color: var(--color-primary);
      color: var(--color-text-light);
      border-radius: .5rem
    }

    #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_resend]:hover {
      background-color: var(--color-primary-hover)
    }

    #attributeList ul li .attrEntry .verificationControlContent .sendNewCode:hover {
      background-color: var(--color-primary-hover)
    }

    #attributeList ul li .attrEntry .verify .editButton {
      border: none;
      color: var(--color-text-light);
      background-color: var(--color-primary);
      width: 60%;
      height: 50px;
      border-radius: .5rem
    }

    #attributeList ul li .attrEntry .verificationControlContent .changeClaims {
      border: none;
      color: var(--color-text-light);
      background-color: var(--color-primary);
      width: 60%;
      height: 50px;
      border-radius: .5rem
    }

    #attributeList ul li .attrEntry .verify .editButton:hover {
      background-color: var(--color-primary-hover)
    }

    #attributeList ul li .attrEntry .verificationControlContent .changeClaims:hover {
      background-color: var(--color-primary-hover)
    }

    #attributeList ul li .attrEntry .verify #email_ver_input_label {
      display: none !important
    }

  <script>
    $(document).ready(() => {

      /*****
       * CPF Input Validation and Formating
       *****/
      const validateCPF = (cpf) => {
        const value = cpf.toString()
          .padStart(11, '0')
          .replace(/\D/g, '')

        const invalidValues = [
          '00000000000',
          '11111111111',
          '22222222222',
          '33333333333',
          '44444444444',
          '55555555555',
          '66666666666',
          '77777777777',
          '88888888888',
          '99999999999'
        ]
        if (invalidValues.includes(value)) {
          return false
        }

        const base = value.substring(0, 9)
        const firstDigitBase = value.substring(0, 9)
        const secondDigitBase = value.substring(0, 10)
        const firstDigit = (11 - firstDigitBase.split('').map(x => Number(x)).reduce((acc, val, index) => acc + val * (firstDigitBase.length - index + 1), 0) % 11) % 10
        const secondDigit = (11 - secondDigitBase.split('').map(x => Number(x)).reduce((acc, val, index) => acc + val * (secondDigitBase.length - index + 1), 0) % 11) % 10

        return value === `${base}${firstDigit}${secondDigit}`
      }


      const formatCPF = (cpf) => {
        const currentValue = cpf ? cpf.toString().replace(/\D/g, '') : ''

        if (!currentValue) {
          return '';
        }

        return currentValue
          .substring(currentValue.length - 11)
          .padStart(11, '0')
          .replace(
            /(\d{3})(\d{3})(\d{3})(\d{2})/,
            (regex, arg1, arg2, arg3, arg4) => `${arg1}.${arg2}.${arg3}-${arg4}`)
      }

      const cpfInput = document.querySelector('#extension_CPF')

      const isRegistrationForm = Boolean(cpfInput)

      const cpfContainer = isRegistrationForm && cpfinput.closest('div')
      const cpfErrorElm = isRegistrationForm && Array.from(cpfContainer.children).find(x => x.classList.value.includes('error'))
      const createButton = document.querySelector('#continue')

      if (!isRegistrationForm) {
        document.querySelector('section.intro-section').classList.add('hidden')
      }

      if (isRegistrationForm) {
        $('#extension_CPF').off('input')
        cpfInput.addEventListener('input', (event) => {
          clearCpfErrors()
          const value = formatCPF(event.target.value)
          event.target.value = value
        })

        const showCpfErrors = () => {
          setTimeout(() => {
            cpfErrorElm.textContent = 'O CPF inserido é inválido'
            cpfErrorElm.setAttribute('aria-hidden', 'false')
            cpfErrorElm.classList.add('show')
            cpfContainer.classList.add('validate')

            createButton.setAttribute('disabled', 'true')
          }, 1000)
        }

        const clearCpfErrors = () => {
          cpfErrorElm.textContent = ''
          cpfErrorElm.setAttribute('aria-hidden', 'true')
          cpfErrorElm.classList.remove('show')
          cpfContainer.classList.remove('validate')

          createButton.removeAttribute('disabled')
        }

        cpfInput.addEventListener('blur', (event) => {
          const value = event.target.value
          if (!validateCPF(value)) {
            showCpfErrors()
          }
        })

        /*****
         * Manually indexing these elements as a workaround to microsoft preventing 
         * emails from being ordered in different positions, we add order property to
         * .EmailBox and .Password classes in this file too.
         *****/
        document.querySelector('#extension_FullName').setAttribute('tabindex', '1')
        document.querySelector('#extension_CPF').setAttribute('tabindex', '2')
        document.querySelector('#extension_Profile').setAttribute('tabindex', '3')
        document.querySelector('#email').setAttribute('tabindex', '4')
        document.querySelector('#newPassword').setAttribute('tabindex', '5')
        document.querySelector('#reenterPassword').setAttribute('tabindex', '6')
        document.querySelector('#continue').setAttribute('tabindex', '7')
        document.querySelector('#cancel').setAttribute('tabindex', '8')
      }
    })
  </script>
